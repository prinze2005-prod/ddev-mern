<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <title>Booking a plumber</title>
  </head>
  <body>
    <div class="container-fluid text-center">
      <div style="height: 100px">
        <img
          src="/image/Image 2@1x.png"
          alt="logo"
          class="d-inline-block align-text-center"
        />
        <img
          src="/image/Image 1@1x.png"
          alt="logo"
          class="d-inline-block align-text-center"
        />
      </div>
    </div>
    <div style="background-color: #f8601f; border-radius: 50px">
      <div class="container">
        <header style="height: 50px"></header>
        <nav class="navbar navbar-expand-lg" style="background-color: #f8601f">
          <div class="container">
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarTogglerDemo03"
              aria-controls="navbarTogglerDemo03"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a
                    class="nav-link"
                    href="/landingpage.html"
                    style="color: white; font-weight: bolder"
                  >
                    &lt; Plumbing</a
                  >
                </li>
              </ul>
              <ul class="navbar-nav mt-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a
                    class="nav-link"
                    href="#"
                    style="color: white; font-weight: bolder"
                    >About Us</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link"
                    href="#"
                    style="color: white; font-weight: bolder"
                    >Log in</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </nav>
        <div class="text-center" style="color: white">
          <h2>Login</h2>
        </div>
        <br /><br />
        <div style="color: white; font-weight: bolder">
          <form action="login" method="post">
            <span>E-mail:</span><br />
            <div class="row">
              <div class="col">
                <input
                  type="text"
                  class="form-control"
                  placeholder="email"
                  aria-label="address"
                  required
                />
              </div>
            </div>
            <br />
            <span>Password:</span><br />
            <div class="row">
              <div class="col">
                <input
                  type="password"
                  class="form-control"
                  placeholder="password"
                  aria-label="date"
                  required
                />
              </div>
            </div>
            <br />
            <br />
            <button type="submit" class="btn btn-light">Login</button>
          </form>
          <br />
          <br />
        </div>
      </div>
    </div>
  </body>
</html>
